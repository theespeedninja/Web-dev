<!doctype html>
    <html lang="en">
        <body>
            <h2>Definition lists</h2>
            <dl>
                <dt>Backend</dt>
                <dd>A server software that users do not directly interact with</dd>
                <dt>Frontend</dt>
                <dd>A client software that users directly interact with</dd>
            </dl>
            <!-- nested lists -->
            <h2>Nested lists</h2>
            <ul>
                <li>Fruits
                    <ol type="I">
                        <li>Apple</li>
                        <li>Banana</li>
                    </ol>
                </li>
                <li>Vegetables
                    <ol type="1">
                        <li>Carrot</li>
                        <li>Broccoli</li>
                        <li>Spinach</li>
                    </ol>
                </li>
            </ul>
        </body>
    </html>
